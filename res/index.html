<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Drag & Drop Post-It Note</title>


    <link rel='stylesheet prefetch'
          href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div id="todosection">
    <div id="postIt1" class="draggable">
        <div class=topBar>
            <div contenteditable class=textAria>
                task name
            </div>
        </div>
        <div class=form>
            <div contenteditable class=textAria>
                Hello, <b>Edit Me First</b> Then Drag & Drop me.
            </div>
        </div>
    </div>
</div>

<div id="inprogresssection">
    <div id="postIt2" class="draggable">

                task name
            </div>
        </div>
        <div class=form>
            <div contenteditable class=textAria>
                Hello, <b>Edit Me First</b> Then Drag & Drop me.
            </div>
        </div>
    </div>
</div>

        <div class="topBar">

</div>

<div id="inprogress">

</div>

</div>

</html>
